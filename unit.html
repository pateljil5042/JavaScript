<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dollar to Rupee Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background: #f4f4f4;
    }
    .converter {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    #result {
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Dollar to Rupee Converter</h2>

    <label for="usd">Dollar$:</label>
    <input type="number" id="usd" placeholder="Enter amount in dollars">

    <button onclick="convert()">Convert</button>

    <label for="result">Rupee₹:</label>
    <div id="result">₹0.00</div>
  </div>

  <script>
    function convert() {
      const usd = parseFloat(document.getElementById("usd").value);
      const rate = 87.71; // Example fixed rate
      if (!isNaN(usd)) {
        const inr = usd * rate;
        document.getElementById("result").innerText = `₹${inr.toFixed(2)}`;
      } else {
        document.getElementById("result").innerText = "Please enter a valid dollar amount.";
      }
    }
  </script>
</body>
</html>
